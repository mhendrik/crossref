<mat-icon (click)="closeModal()" 
aria-hidden="false" aria-label="Close" fontIcon="cancel" style="margin-bottom:25px;cursor:pointer">
</mat-icon> 

<div style="background-color:white">
    <table mat-table class="dialog-table" matSort matSortActive="first-page" 
    matSortDirection="asc" matSortDisableClear [dataSource]="dataSource">

        <ng-container matColumnDef="first-page">
            <th mat-header-cell *matHeaderCellDef [ngClass]="'w-200'"> Page </th>
            <td mat-cell *matCellDef="let element" [ngClass]="'w-200'"> 
                <span *ngIf="element['first-page']">
                    {{element['first-page'] | dashify}} 
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="article-title">
            <th mat-header-cell *matHeaderCellDef [ngClass]="'w-400'"> Title </th>
            <td mat-cell *matCellDef="let element" [ngClass]="'w-400'"> 
                <span *ngIf="element['article-title']">
                    {{element['article-title'] | dashify}} | 
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
